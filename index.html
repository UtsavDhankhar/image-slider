<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
	<link rel="stylesheet" href="style.css">

</head>

<body>
		<h1>
			Image Slider
		</h1>

	
	<!-- Image container of the image slider -->
	<div class="image-container">

		<div class="slide">
			<img src="https://images.pexels.com/photos/2115217/pexels-photo-2115217.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
		</div>

		<div class="slide">
			<img src="https://images.pexels.com/photos/1714208/pexels-photo-1714208.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
		</div>

		<div class="slide">
			<img src="https://images.pexels.com/photos/735911/pexels-photo-735911.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
		</div>

        

        <div class = "button">
		<a class="previous" onclick="setSlides(-1)">
			<i class="fa fa-chevron-circle-left button"></i>
		</a>
		<a class="next" onclick="setSlides(1)">
			<i class="fa fa-chevron-circle-right button"></i>
		</a>
        </div>


	</div>
	<br>

    <script src = "main.js"></script>
</body>

</html>
